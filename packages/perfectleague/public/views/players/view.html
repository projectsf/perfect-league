<section data-ng-controller="PlayersController" data-ng-init="findOne()">
    <span>{{player.created | date:'medium'}}</span> /
    <span>{{player.user.name}}</span>
    <h2>{{player.title}}</h2>
    <div data-ng-show="global.user._id == player.user._id">
        <a class="btn" href="/#!/players/{{player._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{player.content}}</div>
</section>
