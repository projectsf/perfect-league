<section data-ng-controller="PlayersController" data-ng-init="find()">
	<h3><center>Singles Rankings</center></h3>
	<table class="center">
		<thead>
			<tr>
				<td>Rank</td>
				<td>Player</td>
				<td>Points</td>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="player in players| filter: nameFilter">
				<td> N/A </td>
            			<td><a data-ng-href="#!/players/{{player._id}}">{{player.firstName}} {{player.lastName}}</a></td>
				<td> 0 </td>
			</tr>
		</tbody>
	</table>
</section>
