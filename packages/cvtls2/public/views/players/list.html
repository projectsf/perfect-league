<section data-ng-controller="PlayersController" data-ng-init="find()">
	<h3><center>Singles Rankings</center></h3>
	<table class="cvtls2 center">
		<thead>
			<tr>
				<th>Rank</th>
				<th>Player</th>
				<th>Points</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="player in players | orderBy:'points':true">
				<td> {{player.ranking}} </td>
            			<td><a data-ng-href="#!/players/{{player._id}}">{{player.firstName}} {{player.lastName}}</a></td>
				<td> {{player.points}} </td>
			</tr>
		</tbody>
	</table>
</section>
