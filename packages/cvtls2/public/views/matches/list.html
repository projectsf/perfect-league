<section data-ng-controller="MatchesController" data-ng-init="find()">
	<input type="text" align="right" ng-model="nameFilter" placeholder="Filter"/>
	<table class="cvtls2 center" id="scheduleTable">
		<thead>
			<th>Round 1</th>
		</thead>
		<tbody>
		<tr data-ng-repeat="match in matches| filter: nameFilter">
			<td><a data-ng-href="#!/matches/{{match._id}}/post-result">{{match.players.playerOne.firstName}} {{match.players.playerOne.lastName}} Vs {{match.players.playerTwo.firstName}} {{match.players.playerTwo.lastName}}</a></td>
		</tr>
		</tbody>
</section>
