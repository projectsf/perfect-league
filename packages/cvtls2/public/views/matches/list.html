<section data-ng-controller="MatchesController" data-ng-init="find()">
	<input type="text" align="right" ng-model="nameFilter" placeholder="Filter"/>
	<h2><center>Round 1</center></h2>
	<table class="cvtls2 center">
		<tbody>
		<tr data-ng-repeat="match in matches| filter: nameFilter">
			<td><a data-ng-href="#!/matches/{{match._id}}">{{match.players.playerOne.firstName}} {{match.players.playerOne.lastName}} Vs {{match.players.playerTwo.firstName}} {{match.players.playerTwo.lastName}}</a></td>
		</tr>
		</tbody>
</section>
